<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MapLibre GL JS debug page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../../dist/maplibre-gl.css" />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      html,
      body,
      #map {
        height: 100%;
      }

      #checkboxes {
        position: absolute;
        background: #fff;
        top: 0;
        left: 0;
        padding: 10px;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>
    

    <script src="../../dist/maplibre-gl-dev.js"></script>
    <script>
      var map = (window.map = new maplibregl.Map({
          container: 'map',
          style: {
              version: 8,
              name: '3D-buildings+terrain',
              sources: {
                  IHM: {
                      type: 'vector',
                      url: 'https://israelhiking.osm.org.il/vector/data/IHM.json',
                  },
                  TerrainRGB: {
                      type: 'raster-dem',
                      url: 'https://israelhiking.osm.org.il/vector/data/TerrainRGB.json',
                  },
              },
              layers: [
                  {
                      id: 'background',
                      type: 'background',
                      paint: {
                          'background-color': 'white',
                      },
                  },
                  {
                      id: 'building',
                      type: 'fill-extrusion',
                      source: 'IHM',
                      'source-layer': 'building',
                      paint: {
                          'fill-extrusion-color': 'steelblue',
                          'fill-extrusion-height': ['get', 'render_height'],
                          'fill-extrusion-base': ['get', 'render_min_height'],
                      },
                  },
              ],
          },
          bearing: 250, //initial bearing
          pitch: 65, // initial pitch
          center: [35.524, 32.79], // starting position [lng, lat]
          zoom: 17, // starting zoom
          hash: true,

          maxZoom: 18,
          maxPitch: 85,
      }));

      map.addControl(
          new maplibregl.NavigationControl({
              visualizePitch: true,
              showZoom: true,
              showCompass: true,
          })
      );

      map.addControl(
          new maplibregl.TerrainControl({
              source: 'TerrainRGB',
              exaggeration: 1,
          })
      );
    </script>
  </body>
</html>
